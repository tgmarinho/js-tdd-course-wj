<!DOCTYPE html>
<html>
<head>
    <title>01 - Array.from</title>
</head>
<body>

    <ul id="list">
        <li>Thiago</li>
        <li>Marinho</li>
        <li>de</li>
        <li>Oliveira</li>
    </ul>

</body>

<script>
    // const text = 'Willian';
    // console.log(Array.from(text));

    const list = document.querySelectorAll('#list li');
    const listArray = Array.from(list)
    console.log(listArray);
    const names = listArray.map((name) => name.textContent);

    console.log(names);

    const nomeCompleto = names.reduce((acc, atual) => `${acc} ${atual}`);
    const nomeCompletoSemTemplateLiteral = names.reduce((acc, atual) => acc + ' ' + atual);



    console.log(nomeCompleto);
    console.log(nomeCompletoSemTemplateLiteral);
    console.log(...names); // spread operator
</script>
</html>
