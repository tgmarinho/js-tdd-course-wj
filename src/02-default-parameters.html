<!DOCTYPE html>
<html>
<head>
    <title>02 - Default Parameters</title>
</head>
<body>
</body>

<script>
    function hello (name = 'Desconhe', surname = 'cido') {
        console.log(`Hello ${name} ${surname}! How are you?`);
    }

    aff = () =>  'aff!!!!';

    hello();
    hello('Thiago', 'Marinho');
    hello('Buguei');
    hello('','');
    hello(null, null);
    hello(undefined, undefined);
    hello(aff(), 'caracas')
</script>
</html>
