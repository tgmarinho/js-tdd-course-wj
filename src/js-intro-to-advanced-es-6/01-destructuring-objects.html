<!DOCTYPE html>
<html>
<head>
    <title>01 - Destructuring Objects</title>
</head>
<body>
</body>

<script>
    var data = {
        name: 'Thiago',
        surname: 'Marinho',
        age: 31,
        blog: 'https://tgmarinho.com',
        social: {
            twitter: '@tgmarinho',
            facebook: '/tgmarinho'
        }
    };

    // const name = data.name;
    // const surname = data.surname;
    // const twitter = data.social.twitter;
    // console.log(name);
    // console.log(surname);
    // console.log(twitter);
    //

    const { name, surname } = data;
    console.log(name);
    console.log(surname);
    const { facebook, twitter } = data.social;
    console.log(facebook);
    console.log(twitter);
    const { facebook: fb } = data.social;

    console.log(fb);
    const { city = 'Dublin' } = data;
    console.log(city);
</script>
</html>
