<!DOCTYPE html>
<html>
<head>
    <title>03 - Promises Múltiplas</title>
</head>
<body>
</body>

<script>
    const currency = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve({ currency: 'euro', value: 3.50 });
        }, 5000);
    });
    const countries = new Promise((resolve, reject) => {
        resolve(['Ireland', 'England', 'Scotland']);
    });


    const accessKey = new Promise((resolve, reject) => {
        setTimeout(()=> {
          resolve(['FFG@@#!A', '@#!KJA', '!@#K!@#J@']);
        }, 2000);
    });



   // requisições multiplas, só termina quando a última requisição de processar. No exemplo acima vai demorar 8 segundos para concluir, pois é a soma
   // de todos os timeouts..
    Promise
        .all([currency, countries, accessKey])
        .then(responses => {
            console.log(responses);
        })


    // requisições multiplas, porém com race, o primeiro que responder já resolve e retorna, e ignora as requisições anteriores
    // util quando faz diversas requisições porém só precisa receber um primeiro retorno, isto é, quem respoder primeiro.
    // Promise
    //     .race([currency, countries, accessKey])
    //     .then(responses => {
    //         console.log(responses);
    //     })
</script>
</html>
