<script>
    let obj1 = {
        name: 'Willian',
        age: 26
    };
    let obj2 = {
        name: 'Jonas',
        age: 22
    };

    let wm = new WeakMap();
    wm.set(obj1, 'Info do Willian');
    wm.set(obj2, 'Info do Jonas');

    obj1 = null; // uma vantagem de ser weak (fraco), é que se eu apagar a referencia do objeto, o weakmap tbm perde esse objeto em todas
    // referencias quando o garbage colletor passar, isso pode levar uns 45 segundos para acontecer.

    // desvantagem, não pussui vários métodos para manipular esse objeto.

</script>
